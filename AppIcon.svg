<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient for background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C26"/>
      <stop offset="100%" style="stop-color:#F25A0A"/>
    </linearGradient>

    <!-- Subtle overlay gradient -->
    <linearGradient id="overlayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.15)"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0)"/>
      <stop offset="100%" style="stop-color:rgba(0,0,0,0.1)"/>
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background rounded rectangle -->
  <rect x="0" y="0" width="1024" height="1024" rx="225" ry="225" fill="url(#bgGradient)"/>

  <!-- Overlay for depth -->
  <rect x="0" y="0" width="1024" height="1024" rx="225" ry="225" fill="url(#overlayGradient)"/>

  <!-- Dumbbell icon group - centered -->
  <g transform="translate(512, 512)" filter="url(#shadow)">
    <!-- Left outer plate -->
    <rect x="-310" y="-200" width="100" height="400" rx="28" ry="28" fill="white"/>

    <!-- Left inner plate -->
    <rect x="-195" y="-140" width="55" height="280" rx="20" ry="20" fill="white"/>

    <!-- Center bar -->
    <rect x="-125" y="-40" width="250" height="80" rx="40" ry="40" fill="white"/>

    <!-- Right inner plate -->
    <rect x="140" y="-140" width="55" height="280" rx="20" ry="20" fill="white"/>

    <!-- Right outer plate -->
    <rect x="210" y="-200" width="100" height="400" rx="28" ry="28" fill="white"/>
  </g>
</svg>
